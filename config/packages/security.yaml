security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: phone

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            
            # Configuring standard login check for internal auth
            # The actual API authentication will be handled by AuthController manually for now
            # as responding with JSON and specific roles is requested.
            
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

    # Easy way to control access the whole system
    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/v1/absence/.+/decide, roles: ROLE_HR }
        - { path: ^/api/v1/purchase/.+/budget, roles: ROLE_ACCOUNTANT }
        - { path: ^/api/v1/purchase/.+/ceo, roles: ROLE_CEO }

    role_hierarchy:
        ROLE_DEPT_HEAD: ROLE_EMPLOYEE
        ROLE_HR: ROLE_EMPLOYEE
        ROLE_ACCOUNTANT: ROLE_EMPLOYEE
        ROLE_CEO: [ROLE_DEPT_HEAD, ROLE_HR, ROLE_ACCOUNTANT]
